<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: burlywood">
      <div class="container-md">
        <a class="navbar-brand" href="#">CRUDAZON Backoffice Area</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./backoffice.html"
                style="font-weight: bold"
                >Back-office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 id="headerTitle">Create a New Product</h1>
      <form id="newProductForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescription"
            name="productDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="productPrice"
            name="productPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Product Brand</label>
          <input
            type="text"
            class="form-control"
            id="productBrand"
            name="productBrand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input
            type="text"
            class="form-control"
            id="productImage"
            name="productImage"
            required
          />
        </div>
        <button type="submit" id="firstButton" class="btn btn-primary">
          Submit
        </button>
        <button type="reset" class="btn btn-warning">Reset</button>
        <button type="submit" id="erase" class="btn btn-danger visually-hidden">
          Delete Product
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const prodID = params.get("prodID");
    console.log("PRODUCT ID: ", prodID);
    const URL = prodID
      ? "https://striveschool-api.herokuapp.com/api/product/" + prodID
      : "https://striveschool-api.herokuapp.com/api/product/";
    const method = prodID ? "PUT" : "POST";

    document
      .getElementById("newProductForm")
      .addEventListener("click", function (event) {
        event.preventDefault();

        let productName = document.getElementById("productName").value;
        let productDescription =
          document.getElementById("productDescription").value;
        let productPrice = document.getElementById("productPrice").value;
        let productBrand = document.getElementById("productBrand").value;
        let productImage = document.getElementById("productImage").value;

        let product = {
          name: productName,
          description: productDescription,
          price: productPrice,
          brand: productBrand,
          imageUrl: productImage,
        };
        fetch(URL, {
          method: method,
          body: JSON.stringify(product),
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTRkZjA2NTI1NGU4ODAwMTgzZjE4YTYiLCJpYXQiOjE2OTk2MDY2MjksImV4cCI6MTcwMDgxNjIyOX0.C-QAEUjlPLEdIlZVChaz8ZMPITXV1Bs4Df3cg5DWrwM",
            "Content-Type": "application/json",
          },
        });
      });

    if (prodID) {
      document.getElementById("headerTitle").innerText = "Modify Product";
      document.getElementById("firstButton").innerText = "Apply Modify";
      document.getElementById("erase").classList.remove("visually-hidden");

      fetch(URL, {
        method: method,
        headers: {
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTRkZjA2NTI1NGU4ODAwMTgzZjE4YTYiLCJpYXQiOjE2OTk2MDY2MjksImV4cCI6MTcwMDgxNjIyOX0.C-QAEUjlPLEdIlZVChaz8ZMPITXV1Bs4Df3cg5DWrwM",
        },
      })
        .then(response => response.json())
        .then(data => {
          const { name, description, brand, price, imageUrl } = data;
          document.getElementById("productName").value = name;
          document.getElementById("productDescription").value = description;
          document.getElementById("productPrice").value = price;
          document.getElementById("productBrand").value = brand;
          document.getElementById("productImage").value = imageUrl;
        });
    }

    document.getElementById("erase").addEventListener("click", function () {
      if (prodID) {
        fetch(URL, {
          method: "DELETE",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTRkZjA2NTI1NGU4ODAwMTgzZjE4YTYiLCJpYXQiOjE2OTk2MDY2MjksImV4cCI6MTcwMDgxNjIyOX0.C-QAEUjlPLEdIlZVChaz8ZMPITXV1Bs4Df3cg5DWrwM",
          },
        })
          .then(response => response.json())
          .then(data => {
            console.log("Card successfully deleted:", data);
          })
          .catch(error => {
            console.error("Error:", error);
          });
      }
    });
  </script>
</html>

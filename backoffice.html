<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: burlywood">
      <div class="container-md">
        <a class="navbar-brand" href="#">CRUDAZON Backoffice Area</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <i class="bi bi-house-door-fill"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./backoffice.html"
                style="font-weight: bold"
                ><i class="bi bi-wrench"></i> Back-office</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 id="headerTitle">Create a New Product</h1>
      <form id="newProductForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescription"
            name="productDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="productPrice"
            name="productPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Product Brand</label>
          <input
            type="text"
            class="form-control"
            id="productBrand"
            name="productBrand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input
            type="text"
            class="form-control"
            id="productImage"
            name="productImage"
            required
          />
        </div>
        <button type="submit" id="firstButton" class="btn btn-primary">
          Submit
        </button>
        <button
          type="reset"
          onclick="return confirm_reset();"
          class="btn btn-warning"
        >
          Reset
        </button>
        <button type="submit" id="erase" class="btn btn-danger visually-hidden">
          Delete Product
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./js/backoffice.js"></script>
</html>
